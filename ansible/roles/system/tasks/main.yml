- name: Import howdy tasks
  ansible.builtin.import_tasks: howdy.yml
- name: Import greetd tasks
  ansible.builtin.import_tasks: greetd.yml
  tags: greetd

- name: Keyd
  become: true
  ansible.builtin.copy:
    dest: /etc/keyd/default.conf
    src: roles/system/files/keyd.conf
    owner: root
    group: root
    mode: "0644"

- name: Enable Keyd Daemon
  become: true
  ansible.builtin.systemd_service:
    state: started
    enabled: true
    name: keyd
  notify: Restart keyd

- name: Deploy NetworkManager configs
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/NetworkManager/conf.d/{{ item | basename }}"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ lookup('fileglob', 'roles/system/files/network-manager/*', wantlist=True) }}"
  notify: Reload NetworkManager

- name: Deploy pacman hooks
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/pacman.d/hooks/{{ item | basename }}"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ lookup('fileglob', 'roles/system/files/hooks/*', wantlist=True) }}"

- name: Configure MT7925 WiFi driver
  become: true
  ansible.builtin.copy:
    dest: /etc/modprobe.d/mt7925.conf
    content: |
      # Stability improvements for MediaTek MT7925 WiFi driver
      # Disable power management features that cause firmware timeouts
      options mt7925e disable_aspm=1
    owner: root
    group: root
    mode: "0644"

- name: Enable Gnome SSH Agent (GCR)
  ansible.builtin.systemd_service:
    state: started
    scope: user
    enabled: true
    name: gcr-ssh-agent.socket

- name: Disable NetworkManager-wait-online.service
  become: true
  ansible.builtin.systemd:
    name: NetworkManager-wait-online.service
    state: stopped
    enabled: false

- name: /etc/supergfxd.conf
  become: true
  ansible.builtin.copy:
    dest: /etc/supergfxd.conf
    src: roles/system/files/supergfxd.conf
    owner: root
    group: root
    mode: "0644"

- name: Geoclue
  become: true
  ansible.builtin.copy:
    dest: /etc/geoclue/conf.d/99-position.xyz.conf
    src: roles/system/files/geoclue.conf
    owner: root
    group: root
    mode: "0644"
