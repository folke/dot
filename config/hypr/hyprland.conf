source = hyprvars.conf

$system_theme = Arc
$cursor_theme = Adwaita
$cursor_size  = 24
$icon_theme   = Adwaita
$dpi_scale    = 1
$text_scale   = 1
$browser      = zen-browser
$terminal     = ghostty
# $launcher     = rofi -show drun
# $clipboard    = ~/.config/rofi/cliphist/run
$launcher     = dms ipc call spotlight toggle
$clipboard    = dms ipc call clipboard toggle

### Environment variables ###
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11,*
env = GDK_DPI_SCALE,$dpi_scale
env = GDK_SCALE,$dpi_scale
env = QT_AUTO_SCREEN_SCALE_FACTOR,$dpi_scale
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = GSK_RENDERER,ngl

### Cursors ###
env = HYPRCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_THEME,$cursor_theme
env = XCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME,$cursor_theme

# GTK THEME
# ================================================
# This is the only place where you need to set GTK scaling
exec=gsettings set org.gnome.desktop.interface gtk-theme $system_theme
exec=gsettings set org.gnome.desktop.interface icon-theme $icon_theme
exec=gsettings set org.gnome.desktop.interface cursor-theme $cursor_theme
exec=gsettings set org.gnome.desktop.interface text-scaling-factor $text_scale
exec=gsettings set org.gnome.desktop.interface cursor-size $cursor_size
exec=gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'

### Auto Start ###
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XAUTHORITY
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store
exec-once = dms run
exec-once = udiskie
exec-once = journalctl-desktop-notification 
exec-once = sleep 2; amixer -c2 set Master 100% unmute
exec-once = easyeffects --gapplication-service
exec-once = hypridle
exec-once = $browser
exec-once = sleep 3; safeeyes
exec-once = xhost si:localuser:root
exec-once = ~/.config/hypr/scripts/bitwarden
exec-once = sleep 3; rog-control-center
# exec-once = hyprpanel
# exec-once = hyprpaper
# exec      = hyprshade auto

### Window Rules ###
windowrule = tag +dialog, class:.*(confirm|pavucontrol|blueman|nm-connection-editor|cpupower|rog-control-center|jamesdsp|easyeffects|Hello|xdg-desktop-portal-gtk|system-config-printer|ghostty_journalctl).*
windowrule = tag +dialog, title:.*(Extension.*Bitwarden).*
windowrule = float, tag:dialog
windowrule = size 45% 45%, tag:dialog
windowrule = center, tag:dialog
windowrule = fullscreen,class:RetroArch
windowrule = float,class:(folke\.quake)
windowrule = center,class:(folke\.quake)
windowrule = dimaround,class:(folke\.quake)
windowrule = noanim,class:(folke\.quake)
windowrule = size 1400 875,class:(folke\.quake)
windowrule = idleinhibit fullscreen,class:.*(microsoft-edge|brave|chromium|zen).*
windowrule = animation popin,title:Rofi



### Keybindings ###
$meh = CONTROL SHIFT ALT
bind = SUPER ALT, return,      exec, $terminal
bind = SUPER, B,               exec, $browser
bind = SUPER, E,               exec, element-desktop
bind = SUPER ALT, V,           exec, $clipboard
bind = SHIFT ALT,S,            exec, grimblast --notify copy area
bind = SUPER, space,           exec, $launcher
bind = ,XF86KbdBrightnessDown, exec, asusctl --prev-kbd-bright
bind = ,XF86KbdBrightnessUp,   exec, asusctl --next-kbd-bright
bind = ,XF86Launch1,           exec, rog-control-center
bind = ,XF86Launch4,           exec, asusctl profile --next
bindr = SUPER ,SUPER_R,        exec, ~/.config/hypr/scripts/quake > /dev/null
bind = SUPER, F,               fullscreen, 
bind = SUPER, M,               fullscreen, 1
bind = SUPER, P,               pseudo, # dwindle
bind = SUPER, Q,               killactive, 
bind = SUPER, R,               togglesplit, # dwindle
bind = SUPER, T,               togglefloating, 
bindr = SUPER, SUPER_L,        fullscreen, 1

# Dank Material Shell
bind = SUPER, N, exec, dms ipc call notifications toggle
bind = SUPER, X, exec, dms ipc call powermenu toggle
bindl = ,XF86AudioRaiseVolume,   exec, dms ipc call audio increment 3
bindl = ,XF86AudioLowerVolume,   exec, dms ipc call audio decrement 3
bindl = ,XF86AudioMute,          exec, dms ipc call audio mute
bindl = ,XF86AudioMicMute,       exec, dms ipc call audio micmute
bindl = , XF86MonBrightnessUp,   exec, dms ipc call brightness increment 5 "amdgpu_bl2"
bindl = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 "amdgpu_bl2"

# bind = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bind = ,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bind = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bind = ,XF86MonBrightnessDown, exec, brightnessctl -d "amdgpu*" set 5%-
# bind = ,XF86MonBrightnessUp,   exec, brightnessctl -d "amdgpu*" set 5%+

# Move focus with mainMod + arrow keys
bind = SUPER, H,     movefocus, l
bind = SUPER, J,     movefocus, d
bind = SUPER, K,     movefocus, u
bind = SUPER, L,     movefocus, r
bind = SUPER ALT, H, movewindow, l
bind = SUPER ALT, J, movewindow, d
bind = SUPER ALT, K, movewindow, u
bind = SUPER ALT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1,     workspace, 1
bind = SUPER, 2,     workspace, 2
bind = SUPER, 3,     workspace, 3
bind = SUPER, 4,     workspace, 4
bind = SUPER, 5,     workspace, 5
bind = SUPER, 6,     workspace, 6
bind = SUPER, 7,     workspace, 7
bind = SUPER, 8,     workspace, 8
bind = SUPER, 9,     workspace, 9
bind = SUPER, 0,     workspace, 10
bind = SUPER, s,     togglespecialworkspace
bind = SUPER ALT, s, movetoworkspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER ALT, 1, movetoworkspace, 1
bind = SUPER ALT, 2, movetoworkspace, 2
bind = SUPER ALT, 3, movetoworkspace, 3
bind = SUPER ALT, 4, movetoworkspace, 4
bind = SUPER ALT, 5, movetoworkspace, 5
bind = SUPER ALT, 6, movetoworkspace, 6
bind = SUPER ALT, 7, movetoworkspace, 7
bind = SUPER ALT, 8, movetoworkspace, 8
bind = SUPER ALT, 9, movetoworkspace, 9
bind = SUPER ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER ALT, mouse:272, resizewindow

